image: "mono"

before_script:
  - apt-get update
  - apt-get install wget
  - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
  - dpkg -i packages-microsoft-prod.deb
  - apt-get install apt-transport-https -y
  - apt-get update
  - apt-get install dotnet-sdk-3.0 -y
  - apt-get install fonts-dejavu -y
  # For some reason I need this for fonts to work with monogame.
  - apt-get install fontconfig -y

stages:
  - check
  - deploy-examples
  - lint

build:
  stage: check
  script:
    - dotnet build

windows-optimized:
  stage: deploy-examples
  script:
    - rm -r bin || true
    - dotnet publish -c Release -r win10-x64
    - rm -r -f files
    - mkdir files
    - cp -r bin/ files
  when: on_success
  artifacts:
    paths:
      - files
    expire_in: 2 weeks

linux-optimized:
  stage: deploy-examples
  script:
    - rm -r bin || true
    - dotnet publish -c Release -r linux-x64
    - rm -r -f files
    - mkdir files
    - cp -r bin/ files
  when: on_success
  artifacts:
    paths:
      - files
    expire_in: 2 weeks

format:
  stage: lint
  script:
    - dotnet tool install -g dotnet-format
    # Need to add to path so linux can find `dotnet-format` without a restart
    - export PATH=/root/.dotnet/tools:$PATH
    - dotnet-format --check --dry-run
